---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: centos-6.5

suites:
  - name: default
    run_list: 
      - 'recipe[jmeter::default]'
  - name: install_package
    run_list: 
      - 'recipe[jmeter::install_package]'
  - name: install_source
    run_list: 
      - 'recipe[jmeter::install_source]'
